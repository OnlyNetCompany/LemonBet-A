<body>
  <div class="logo">
    <img src="./img/LOGO LEMONBET PNG.png" alt="Ducky Logo" />
  </div>

  <div class="main-title">
    <p>HACE CLICK EN CONTACTARSE</p>
    <p>Y COMENZÁ A GANAR</p>
  </div>

  <!-- BOTÓN WHATSAPP -->
  <div class="whatsapp">
    <button class="button" id="whatsappButton">
      CONTACTARSE
      <img src="img/whatsapp-64.png" alt="Whatsapp Icon" />
    </button>
  </div>

  <!-- SCRIPT: aleatorizar número y redirigir -->
  <script>
    document
      .getElementById("whatsappButton")
      .addEventListener("click", function () {
        const numeros = [
          "5493516431997",
          "5493516432013",
        "5493516432022",
      "5493517963663"];;
        const idx = Math.floor(Math.random() * numeros.length);
        const numero = numeros[idx];

        const mensaje = "¡Buenas! Vi este anuncio, quiero un usuario.";
        const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
      });
  </script>

  <div class="info">
    <p>Mínimo de carga: $2.000</p>
    <h3>
      SEGURIDAD EN CADA JUGADA<br />
      PAGOS TOTALES<br />
      Y MUCHO MÁS
    </h3>
  </div>

  <!-- ESTILOS EMBEBIDOS -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000000;
      background-image: url("img/FONDO\ LEMONBET\ SPIN.png");
      background-size: contain;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin: 5rem 0 2rem;
    }
    .logo img {
      width: 350px;
    }
    .main-title {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-title p {
      margin: 0;
      font-size: 35px;
      letter-spacing: -1px;
      line-height: 1.1;
    }
    .main-title p:first-child {
      color: #fff;
    }
    .main-title p:last-child {
      color: #11c40e;
    }
    .whatsapp {
      margin: 3rem 0 1rem;
      display: flex;
      justify-content: center;
    }
    .button {
      padding: 0.6em 1.3em;
      display: flex;
      gap: 1rem;
      font-family: "Bebas Neue", sans-serif;
      font-size: 28px;
      background-color: #000;
      border-radius: 10px;
      border: 1px solid rgb(11, 199, 14);
      color: #fff;
      box-shadow:
        0 0 25px rgb(6, 194, 6),
        0 0 25px rgb(48, 197, 3),
        0 0 5px rgb(20, 175, 6) inset;
      cursor: pointer;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 30px rgb(57, 184, 10),
        0 0 30px rgb(93, 211, 8),
        0 0 10px rgb(35, 173, 7) inset;
    }
    .button img {
      width: 30px;
    }
    .info {
      text-align: center;
      color: #ffffff;
      margin: 2rem 0;
    }
    .info p {
      color: #fff;
      font-size: 18px;
      margin: 0;
    }
    .info h3 {
      font-size: 28px;
      margin: 0.5rem 0 0;
      line-height: 1.2;
    }
  </style>
</body>
</html>
