    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #000000;
        background-image: url("img/FONDO\ LEMONBET\ SPIN.png");
        background-size: cover; /* Cambiado a cover para mejor adaptación */
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh; /* Asegura que el fondo cubra todo */
        margin: 0;
        padding: 0;
      }
      .logo {
        display: flex;
        justify-content: center;
        padding-top: 5rem; /* Usar padding en lugar de margin para mejor control */
        margin-bottom: 2rem;
      }
      .logo img {
        width: 350px;
        max-width: 90%; /* Responsividad */
      }
      .main-title {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
      }
      .main-title p {
        margin: 0;
        font-size: 35px;
        letter-spacing: -1px;
        line-height: 1.1;
        font-family: "Bebas Neue", sans-serif; /* Usar Bebas Neue en el título */
      }
      .main-title p:first-child {
        color: #fff;
      }
      .main-title p:last-child {
        color: #11c40e; /* Verde neón */
        text-shadow: 0 0 10px #11c40e; /* Efecto neón */
      }
      
      /* Contenedor del formulario */
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem; /* Espacio entre el input y el botón */
        margin-bottom: 1rem;
      }

      /* Estilos para el campo de nombre */
      .name-input {
        padding: 12px 15px;
        font-size: 20px;
        border: 2px solid #11c40e;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semi-transparente */
        color: #fff;
        width: 90%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 0 10px rgba(17, 196, 14, 0.5); /* Sombra suave verde */
      }
      
      .name-input::placeholder {
        color: #aaa;
      }
      /* Estilos para el botón */
      .button {
        padding: 0.6em 1.3em;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-family: "Bebas Neue", sans-serif;
        font-size: 32px; /* Ligeramente más grande */
        background-color: #000;
        border-radius: 10px;
        border: 2px solid rgb(11, 199, 14); /* Borde más grueso */
        color: #fff;
        box-shadow:
          0 0 30px rgb(6, 194, 6),
          0 0 15px rgb(20, 175, 6) inset;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .button:hover {
        transform: translateY(-3px);
        box-shadow:
          0 0 40px rgb(57, 184, 10),
          0 0 20px rgb(35, 173, 7) inset;
      }
      .button img {
        width: 35px; /* Icono ligeramente más grande */
      }
      .info {
        text-align: center;
        color: #ffffff;
        padding-bottom: 2rem;
      }
      .info p {
        color: #fff;
        font-size: 20px;
        margin: 0;
        margin-bottom: 0.5rem;
      }
      .info h3 {
        font-family: "Inter", sans-serif; /* Usar Inter o Poppins para el texto informativo */
        font-size: 24px;
        margin: 0;
        line-height: 1.3;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
    </style>
</head>

<body>
    <div class="logo">
        <img src="./img/LOGO LEMONBET PNG.png" alt="LemonBet Logo" />
    </div>

    <div class="main-title">
        <p>DA CLICK EN CONTACTARSE</p>
        <p>Y COMENZÁ A GANAR</p>
    </div>

    <div class="form-container">
        <input
            type="text"
            id="clientName"
            placeholder="Ingresa tu nombre"
            class="name-input"
            required
        />

        <button class="button" id="whatsappButton">
            CONTACTARSE
            <img src="img/whatsapp-64.png" alt="Whatsapp Icon" />
        </button>
    </div>

    <div class="info">
        <p>Mínimo de carga: $2.000</p>
        <h3>
            SEGURIDAD EN CADA JUGADA<br />
            PAGOS TOTALES<br />
            Y MUCHO MÁS
        </h3>
    </div>

    <script>
        document
            .getElementById("whatsappButton")
            .addEventListener("click", function () {
                // Obtener el nombre ingresado
                const clientName = document.getElementById("clientName").value.trim();
                
                // Validar si el nombre está vacío
                if (!clientName) {
                    alert("Por favor, ingresa tu nombre antes de contactarte.");
                    document.getElementById("clientName").focus(); // Pone el foco en el campo
                    return; 
                }

                // Lista de números de contacto
                const numeros = [
                    "5493516431997", // Número 1
                    "5493516476952", // Número 2
                    "5493515167205"  // Número 3
                ];
                
                // Seleccionar un número aleatorio
                const idx = Math.floor(Math.random() * numeros.length);
                const numero = numeros[idx];

                // Mensaje de WhatsApp personalizado
                const mensaje = `¡Buenas! Soy ${clientName}. Vi este anuncio y quiero un usuario.`;
                const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);
                
                // Redirigir
                window.open(url, "_blank");
            });
    </script>
</body>
</html>
